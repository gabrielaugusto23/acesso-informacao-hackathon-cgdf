[tool.black]
line-length = 90
target-version = ["py311"]
skip-string-normalization = false
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.ruff]
line-length = 90
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]
exclude = ["migrations", "venv", ".venv", "dist", "build"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"