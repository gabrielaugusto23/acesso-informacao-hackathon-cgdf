name: CI - Build, Lint and Test

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    environment: "APP_PORT"
    env:
      APP_PORT: ${{ vars.APP_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: |
          echo "Starting containers in detached mode..."
          docker compose -f docker-compose_prod.yml up --build -d
          docker compose -f docker-compose_prod.yml ps

      - name: Wait for containers to be healthy
        run: |
          echo "Waiting for containers to become healthy..."
          sleep 10
          docker compose -f docker-compose_prod.yml ps

      - name: Run style check (Black)
        run: |
          echo "Running Black for code style check..."
          docker compose -f docker-compose_prod.yml exec -T cgdf_api black --check .

      - name: Run linter (Ruff)
        run: |
          echo "üîç Running Ruff linter..."
          docker compose -f docker-compose_prod.yml exec -T cgdf_api ruff check .

      - name: Run unit tests (pytest)
        run: |
          echo "Running unit tests with pytest..."
          docker compose -f docker-compose_prod.yml exec -T cgdf_api python -m pytest -v --disable-warnings

      - name: Shut down containers
        if: always()
        run: |
          echo "Shutting down containers..."
          docker compose -f docker-compose_prod.yml down
